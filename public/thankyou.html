<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela sua compra! - W4ll-E</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D0A0F;
            color: #F0F0F0;
            overflow-x: hidden;
        }
        /* Efeito de brilho sutil no fundo (opcional, pode remover se preferir mais simples) */
        .radial-gradient-background {
            background-image: radial-gradient(circle at 50% 30%, rgba(157, 78, 221, 0.15), transparent 40%);
        }
    </style>
</head>
<body class="antialiased">

    <main class="min-h-screen flex flex-col items-center justify-center text-center p-6 radial-gradient-background">
        <!-- Ícone ou logo (opcional) -->
        <img src="assets/icon.png" alt="Ícone do W4ll-E" class="h-16 w-16 rounded-lg mx-auto mb-6">

        <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight mb-4 text-green-400">
            Compra realizada com sucesso!
        </h1>
        <p class="max-w-xl mx-auto text-lg md:text-xl text-gray-300 mb-8">
            Obrigado por adquirir o W4ll-E! Enviamos um e-mail com a sua chave de licença e as instruções de ativação. Por favor, verifique a sua caixa de entrada (e a pasta de spam).
        </p>
        <a href="index.html" class="bg-gray-700/50 border border-gray-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-gray-700/80 transition-colors duration-300 transform hover:scale-105">
            Voltar à Página Inicial
        </a>
    </main>

</body>
</html>
